<h1>todoリスト</h1>
<a href="{% url 'taskCreate' %}">タスクの追加</a>
<table>
    <tr>
        <th>タスク</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td><a href="{% url 'task' task.id %}">確認</a></td>
            <td><a href="{% url 'taskUpdate' task.id %}">編集</a></td>
            <td><a href="{% url 'taskDelete' task.id %}">削除</a></td>
        </tr>
    {% endfor %}
</table>
